language: r
matrix:
  include:
  - r: release
  - r: oldrel
  - r: devel
dist: trusty
sudo: required
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y software-properties-common
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg --allow-unauthenticated

notifications:
  email:
    on_success: always
    on_failure: always

env:
  global:
  - secure: 
  - secure: 
  - secure: 
